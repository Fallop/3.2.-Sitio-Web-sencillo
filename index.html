<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Sitio Web en Railway</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://source.unsplash.com/random/1600x900'); /* Puedes cambiar esta imagen */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }

    header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    main a {
      font-size: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    footer {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
      <h1>Mi Página Web en Railway</h1>
    </header>

    <main>
      <p>Mira este video interesante:</p>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Ver video en YouTube</a>
    </main>

    <footer>
      Curso: Desarrollo Web | Nombre: [Tu Nombre Completo] | Código: [Tu Código] | Correo: [TuCorreo@example.com]
    </footer>
  </div>
</body>
</html>
